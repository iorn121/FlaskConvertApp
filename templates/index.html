<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flask test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />

    <link rel="stylesheet" href="{{url_for('static',filename='flask.css')}}" />
  </head>
  <body>
    <h2>{{text1}}</h2>
    <h3>{{text2}}</h3>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="raw_image" accept="image/png, image/jpeg" />
      <button type="submit">送信</button>
    </form>

    {% if img_name %}
    <div>
      <img
        src="{{ url_for('static', filename='images/' + img_name) }}"
        style="margin-top: 10px; vertical-align: bottom; width: 400px"
      />
    </div>
    {% endif %}
  </body>
</html>
