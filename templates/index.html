<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flask test</title>
  </head>
  <body>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="raw_image" accept="image/png, image/jpeg" />
      <button type="submit">送信</button>
    </form>

    {% if img_name %}
    <div>
      <img
        src="{{ url_for('static', filename='images/' + img_name) }}"
        style="margin-top: 10px; vertical-align: bottom; width: 400px"
      />
    </div>
    {% endif %}
  </body>
</html>
